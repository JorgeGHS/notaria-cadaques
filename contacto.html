<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Notaría de Cadaqués</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Marcador para el header -->
<div id="header-placeholder"></div>
<main>
    <section class="contact">
        <img src="./img/escudo-cadaques.png" alt="Escudo de Cadaqués" class="escudo">
        <h2>Contacto</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Notaría de Cadaqués</h3>
                <h3>Pedro García de los Huertos Sánchez</h3>
                <p><strong>Dirección:</strong> Carrer del Teatre, 4, Piso 1, 17488 Cadaqués (Girona)</p>
                <p><strong>Email:</strong> <a href="mailto:notariadecadaques@gmail.com">notariadecadaques@gmail.com</a></p>
                <p><strong>Teléfono:</strong> 972 259 066</p>
            </div>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar mensaje</button>
            </form>
        </div>
    </section>
</main>
<!-- Marcador para el footer -->
<div id="footer-placeholder"></div>

<script src="./js/include.js"></script>
<script src="./js/contacto.js"></script>
<script src="./js/menu.js"></script>
</body>
</html>
