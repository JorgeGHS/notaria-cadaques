<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Notaría de Cadaqués</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <img src="/img/logo.png" alt="Logo Notaría de Cadaqués" class="logo">
    <h1>Notaría de Cadaqués</h1>
    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/servicios.html">Lo que hacemos</a></li>
            <li><a href="/ubicacion.html">Dónde estamos</a></li>
            <li><a href="/contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p>Teléfono: 972 259 066</p>
        <p>Email: <a href="mailto:notariadecadaques@gmail.com">notariadecadaques@gmail.com</a></p>
    </section>
</main>
<footer>
    <p>© 2025 Notaría de Cadaqués. Todos los derechos reservados.</p>
</footer>
<script src="/js/contacto.js"></script>
</body>
</html>
